description="Greetings Enforcer, and thank you for enlisting in the Hypnospace Patrol Department!"
="3.0 Update Changelog="
-Re-arranged some items again, and added a few new references. Removed Professor Helper, however.
-Professor Helper now pops up on the right side of the stage!
-April no longer follows the camera off stage.="2.0 Update Changelog="
- Added three new songs for a total of four. The tracklist is now:
Sleeptime Computing
Icy Girl
I Am The Chowder Man
Millennium Anthem
- Re-organized the background assets and included new references to Zane_Rocks14 and Fre3zer.
- Completely reworked the blastzones.
- New preview images in the stage select and workshop.
- Added the toolbar to the top of the screen, and added a Rivals of Aether shortcut to the bottom.
- Camera now follows players offstage.
- Background screensaver now includes spooky ghosts and funny fish.
- Wrastor has been flagged for harassment. Keep up the great work, Enforcer!

Special thanks to Jay Tholen, creator of Hypnospace Outlaw, for making the game, and sending me Professor Helper / Lovesquid sprites!!"
